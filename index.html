        <div class='post' itemprop='articleBody'>
          <p>Em có làm 1 chuong trình copy file nhu sau:</p>
<pre><code>#include &lt;iostream&gt;
#include &lt;fstream&gt;
#include &lt;stdlib.h&gt;
using namespace std;

//! ham copy noi dung tu file nay sang file khac
void copyStreamContent(ifstream&amp; src, ofstream&amp; des){
    int length = 100;
    char* buffer = new char[length];

    while (!src.eof()){
        src.read(buffer, length);
        cout &lt;&lt; "Read " &lt;&lt; src.gcount() &lt;&lt; " byte(s)!\n";
        des.write(buffer, length);
    }
}

int main(){

    ifstream fIn("copy_file_binary.cpp", ios::in);
    if (!fIn.is_open()){
        cout &lt;&lt; "Error: Not Found!\n";
        exit(EXIT_FAILURE);
    }
    ofstream fOut("destination", ios::out);

    copyStreamContent(fIn, fOut);
    return 0;
}
</code></pre>
<p>Tên t?p này là: <code>copy_file_binary.cpp</code><br>
Trong dó em có s? d?ng 2 hàm read() và write() c?a thu vi?n fstream d? d?c các block c?a file. Chuong trình này s? hoàn thành dúng nhi?m v? n?u file source là 1 file BINARY dúng nghia! Nhung n?u thay file source b?ng 1 file TEXT, k?t qu? là: file destination có thêm 1 s? kí t? b? th?a ? phía sau. Ai gi?i thích giùm em v?n d? này v?i ?? Có ph?i 2 hàm read(), write() c?a fstream ch? dùng du?c d?i v?i file binary hay là do cái gì gây ra nhu th??<br>
Em xin c?m on tru?c <img src="https://daynhauhoc.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"></p>
